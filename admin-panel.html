<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Licznik wejść</title>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // Sprawdzamy, czy licznik istnieje w localStorage
            if (localStorage.getItem('pageVisits')) {
                // Jeśli istnieje, zwiększamy licznik o 1
                let visits = parseInt(localStorage.getItem('pageVisits')) + 1;
                localStorage.setItem('pageVisits', visits);
            } else {
                // Jeśli nie istnieje, ustawiamy licznik na 1
                localStorage.setItem('pageVisits', 1);
            }

            // Wyświetlamy licznik na stronie
            document.getElementById('visitCount').textContent = localStorage.getItem('pageVisits');
        });
    </script>
</head>
<body>
    <h1>Witamy na naszej stronie!</h1>
    <p>Liczba wejść na stronę: <span id="visitCount">0</span></p>
</body>
</html>
