<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admina - Dodaj Artykuł</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1>Panel Admina</h1>
        <form id="addArticleForm" action="save_article.php" method="POST">
            <div class="form-group">
                <label for="title">Tytuł artykułu</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Wpisz tytuł" required>
            </div>
            <div class="form-group">
                <label for="content">Treść artykułu</label>
                <textarea class="form-control" id="content" name="content" rows="3" placeholder="Wpisz treść" required></textarea>
            </div>
            <div class="form-group">
                <label for="image">Link do obrazka</label>
                <input type="text" class="form-control" id="image" name="image" placeholder="Wklej link do obrazka">
            </div>
            <button type="submit" class="btn btn-primary">Dodaj artykuł</button>
        </form>
        <div id="successMessage" style="display:none;" class="mt-3 alert alert-success">Artykuł dodany pomyślnie!</div>
    </div>
</body>
</html>
