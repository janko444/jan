<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admina</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5">
        <h1>Panel Admina</h1>
        <form id="article-form">
            <div class="form-group">
                <label for="title">Tytuł artykułu:</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="form-group">
                <label for="content">Treść artykułu:</label>
                <textarea class="form-control" id="content" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="imageUrl">URL obrazka:</label>
                <input type="url" class="form-control" id="imageUrl" required>
            </div>
            <button type="submit" class="btn btn-primary">Dodaj Artykuł</button>
        </form>

        <hr>

        <h2>Istniejące artykuły</h2>
        <div id="articles-list">
            <!-- Tutaj będą wyświetlane artykuły do edycji/usuwania -->
        </div>
    </div>

    <script>
        // Funkcja do zapisywania artykułu
        function saveArticle(e) {
            e.preventDefault();
            let title = document.getElementById('title').value;
            let content = document.getElementById('content').value;
            let imageUrl = document.getElementById('imageUrl').value;

            let articles = JSON.parse(localStorage.getItem('articles')) || [];
            let newArticle = {
                title: title,
                content: content,
                imageUrl: imageUrl
            };

            articles.push(newArticle);
            localStorage.setItem('articles', JSON.stringify(articles));

            loadArticles();
            document.getElementById('article-form').reset();
        }

        // Funkcja do ładowania artykułów w panelu admina
        function loadArticles() {
            let articles = JSON.parse(localStorage.getItem('articles')) || [];
            let articlesList = document.getElementById('articles-list');
            articlesList.innerHTML = ''; // Czyszczenie listy artykułów

            articles.forEach((article, index) => {
                let articleHTML = `
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">${article.title}</h5>
                        <p class="card-text">${article.content}</p>
                        <button class="btn btn-danger" onclick="deleteArticle(${index})">Usuń</button>
                    </div>
                </div>`;
                articlesList.innerHTML += articleHTML;
            });
        }

        // Funkcja do usuwania artykułu
        function deleteArticle(index) {
            let articles = JSON.parse(localStorage.getItem('articles')) || [];
            articles.splice(index, 1); // Usunięcie artykułu
            localStorage.setItem('articles', JSON.stringify(articles));

            loadArticles();
        }

        document.getElementById('article-form').addEventListener('submit', saveArticle);
        window.onload = loadArticles;
    </script>
</body>
</html>
