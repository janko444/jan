<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona Główna - Samoloty News</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Samoloty News</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Strona główna</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="nowosci.html">Nowości</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="kontakt.html">Kontakt</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-outline-light" href="konto.html">👤 Konto</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <h1>Witamy na Samoloty News</h1>
        <div class="row" id="articles-container">
            <!-- Tutaj będą wyświetlane artykuły -->
        </div>
    </main>

    <footer class="bg-primary text-white text-center p-3">
        <p>&copy; 2024 Samoloty News. Wszystkie prawa zastrzeżone. | <a href="kontakt.html" class="text-light">Kontakt</a></p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Funkcja do ładowania artykułów
        function loadArticles() {
            let articles = JSON.parse(localStorage.getItem('articles')) || [];

            let articlesContainer = document.getElementById('articles-container');
            articlesContainer.innerHTML = ''; // Czyszczenie kontenera na artykuły

            // Tworzenie artykułów na podstawie zawartości localStorage
            articles.forEach((article, index) => {
                let articleHTML = `
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="${article.imageUrl}" class="card-img-top" alt="${article.title}">
                        <div class="card-body">
                            <h5 class="card-title">${article.title}</h5>
                            <p class="card-text">${article.content.substring(0, 100)}...</p>
                            <a href="nowosci.html#article${index + 1}" class="btn btn-primary">Czytaj więcej</a>
                        </div>
                    </div>
                </div>`;
                articlesContainer.innerHTML += articleHTML;
            });
        }

        // Funkcja wywołująca ładowanie artykułów po załadowaniu strony
        window.onload = loadArticles;
    </script>
</body>
</html>
